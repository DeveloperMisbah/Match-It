<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Match It</title>

    <!--! Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />

<body>

    <div class="mainWrapper">
